<section class="section">
  <div *ngFor="let fish of fishes">
    <figure class="section__figure">
      <h2>{{ fish.name["name-EUen"] | titlecase }}</h2>
      <h5>{{ fish["catch-phrase"] }}</h5>
      <img src="{{ fish.image_uri }}" alt="" />
      <p><span
        ><img
          class="blathers"
          src="https://static.wikia.nocookie.net/animalcrossingpocketcamp_gamepedia_en/images/4/46/Blathers_Icon.png"
          alt="" /></span
      >{{ fish["museum-phrase"] }}</p>
    </figure>
  </div>
</section>
