<section class="section">
    <div *ngFor="let song of songs">
      <figure class="section__figure">
        <h2>{{ song.name["name-EUen"] | titlecase }}</h2>
        <audio controls>
            <source src="{{song.music_uri}}" type="audio/ogg">
          Your browser does not support the audio element.
          </audio>
        <img src="{{ song.image_uri }}" alt="" />
      </figure>
    </div>
  </section>
